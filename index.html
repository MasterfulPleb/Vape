<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vape Shit 0.2.0</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';"/>
    <link rel="stylesheet" href="./styles/index.css"/>
</head>
<body>
    <!--Menu is here-->
    <ul id="menu">
        <li onclick="switchView('calc')">Calculator</li>
        <li onclick="switchView('recipes')">Recipes</li>
        <li onclick="switchView('flavors')">Flavors</li>
        <li onclick="switchView('batchHistory')">Batch History</li>
    </ul>
    <div id="views">
        <!--calculator is here-->
        <div id="calc">
            <div id="calcTop">
                <div id="calcLeft">
                    <div id="calcTopLeft">
                        <div id="calcLoadSave">
                            <button id="calcLoadRecipe">Load recipe</button>
                            <button id="calcSaveRecipe">Save recipe</button>
                            <input id="calcRecipeName" type="text" placeholder="Recipe Name">
                        </div>
                        <div id="calcMix">
                            <table id="calcMixT">
                                <tr>
                                    <th colspan="3">Mix</th>
                                </tr>
                                <tr>
                                    <td class="inputDescription">Ammount</td>
                                    <td><input id="calcAmmount" type="number" step="10" min="0"></td>
                                    <td>ml</td>
                                </tr>
                                <tr>
                                    <td class="inputDescription">Strength</td>
                                    <td><input id="calcStrength" type="number" step=".5" min="0"></td>
                                    <td>mg/ml</td>
                                </tr>
                                <tr>
                                    <td class="inputDescription">PG</td>
                                    <td><input id="calcPG" type="number" step="1" min="0" max="100"></td>
                                    <td>%</td>
                                </tr>
                                <tr>
                                    <td class="inputDescription">VG</td>
                                    <td><input id="calcVG" type="number" step="1" min="0" max="100"></td>
                                    <td>%</td>
                                </tr>
                            </table>
                        </div>
                        <div id="calcBase">
                            <table id="calcBaseT">
                                <tr>
                                    <th colspan="3">Base Mix</th>
                                </tr>
                                <tr>
                                    <td class="inputDescription">Strength</td>
                                    <td><input id="calcBaseStrength" type="number" step="1" min="0" value="100"></td>
                                    <td>mg/ml</td>
                                </tr>
                                <tr>
                                    <td class="inputDescription">PG</td>
                                    <td><input id="calcBasePG" type="number" step="100" min="0" max="100" value="0"></td>
                                    <td>%</td>
                                </tr>
                                <tr>
                                    <td class="inputDescription">VG</td>
                                    <td><input id="calcBaseVG" type="number" step="100" min="0" max="100" value="100"></td>
                                    <td>%</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div id="calcComments">
                        <textarea id="calcCommentsBox" placeholder="Comments"></textarea>
                    </div>
                </div>
                <div id="calcFlavors">
                    <div id="calcAddRemove">
                        <button id="calcAddFlavor">Add flavor</button>
                        <button id="calcRemoveFlavor">Remove flavor</button>
                    </div>
                    <h4>Flavors</h4>
                </div>
            </div>
            <div id="calcResult">
                <div class="calcResultRow">
                    <div class="calcResultFlavor"></div>
                    <p class="calcResultVolume">mL</p>
                    <p class="calcResultMass">Grams</p>
                    <p class="calcResultPercent">%</p></div>
                <div class="calcResultRow">
                    <p class="calcResultFlavor">Base</p>
                    <p class="calcResultVolume" id="calcResultBaseVolume">0</p>
                    <p class="calcResultMass" id="calcResultBaseMass">0</p>
                    <p class="calcResultPercent" id="calcResultBasePercent">0</p>
                </div>
                <div class="calcResultRow">
                    <p class="calcResultFlavor">PG</p>
                    <p class="calcResultVolume" id="calcResultPGVolume">0</p>
                    <p class="calcResultMass" id="calcResultPGMass">0</p>
                    <p class="calcResultPercent" id="calcResultPGPercent">0</p>
                </div>
                <div class="calcResultRow">
                    <p class="calcResultFlavor">VG</p>
                    <p class="calcResultVolume" id="calcResultVGVolume">0</p>
                    <p class="calcResultMass" id="calcResultVGMass">0</p>
                    <p class="calcResultPercent" id="calcResultVGPercent">0</p>
                </div>
                <div id="calcResultRowSpacer"></div>
            </div>
        </div>
        <!--Recipes are here-->
        <div id="recipes">
            <div id="recipeList">
                <ul></ul>
                <div id="recipeToggle">
                    <p><i></i></p>
                </div>
            </div>
            <div id="recipeView">
                <div id="recipeButtons">
                    <input id="recipeName" type="text" placeholder="Recipe Name">
                    <button id="recipeChangeName">Change Name</button>
                    <button id="recipeSave">Save changes</button>
                    <button id="recipeToCalc">Open in calc</button>
                </div>
                <div id="recipeData">
                    <table id="recipeTable">
                        <tbody id="recipeTableBody">
                            <tr class="row1"><td></td></tr>
                            <tr class="row2">
                                <td>Ammount</td>
                            </tr>
                            <tr class="row3">
                                <td>Strength</td>
                            </tr>
                            <tr class="row4">
                                <td>PG/VG</td>
                            </tr>
                            <tr class="row5">
                                <td>Base Strength</td>
                            </tr>
                            <tr class="row6">
                                <td>Base PG/VG</td>
                            </tr>
                            <tr class="row7"><td></td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--Flavors are here-->
        <div id="flavors">
            Flavors
        </div>
        <!--Batch history is here-->
        <div id="batchHistory">
            Batch History
        </div>
    </div>
    <script>window.$ = window.jQuery = require("jquery")</script>
    <script src="./scripts/index.js"></script>
</body>
</html>
